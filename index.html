<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chat App</title>

  <link rel="stylesheet" href="style.css">

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="chatContainer">
      <h1>Team chat</h1>
      <h5>Connected Users : <span id="connectedUsers">#</span></h5>
      <span class="typingStatus"></span>
      <div class="chatBoxItem messages">
        <ul></ul>
      </div>

      <form class="chatBoxItem inputUser">
        <label for="userName"> Your name </label>
        <input type="text" id="userName" placeholder="Your name">
        <label for="newMessage"> Message </label>
        <input id="newMessage" type="text" placeholder="message" />
        <button type="submit">Send</button>
      </form>
    </section>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
